{% extends 'base.html' %}

{% block title %}Explore{% endblock %}

{% block content %}
<div class="list-group list-group-numbered">
{% for user in users%}
    <a class = "list-group-item list-group-item-action" href = "{% url 'profile' user.username %}"> <div class = "names">{{user.username}}</div> </a>
{% endfor %}
</div>
{% endblock %}
